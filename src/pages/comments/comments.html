<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
     <p>
       <ion-list>
       <ion-item>
         <ion-label floating>Your Name</ion-label>
         <ion-input formControlName="author" type="text" required></ion-input>
       </ion-item>

       <ion-item>
        <ion-range formControlName="rating" min="0" max="5" step="1" snaps="true"  pin="true">
          <ion-icon small range-left name="sad"></ion-icon>
          <ion-icon range-right name="happy"></ion-icon>
        </ion-range>
      </ion-item>

       <p>
         <ion-item>
            <ion-label floating>Your Comment</ion-label>
           <ion-textarea formControlName="comment" rows=12 required></ion-textarea>

         </ion-item>
       </ion-list>
       </p>
       <button type="submit" md-button class="background-primary text-floral-white" [disabled]="feedbackForm.invalid">Submit</button>
  </form>


</ion-content>
